{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>

    {% if blogs|length == 0 %}
        <p>No Blogs yet</p>
    {% else %}

      
        {% for blog in blogs %}
            <article>
                <h3>{{blog.title}}</h3>
                <p>{{blog.body}}</p>
            </article>  
            <hr/>
        {% endfor %}
       

    {% endif %}

{% endblock %}
