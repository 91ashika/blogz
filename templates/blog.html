{% extends "base.html" %}

{% block content %}

    {% if mainpage %}
        <h1>Build A Blog</h1>

        {% if blogs|length == 0 %}
            <p>No Blogs yet</p>
        {% else %}

        
            {% for blog in blogs %}
                <article>
                    <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
                    <p>{{blog.body}}</p>
                </article>  
                <hr/>
            {% endfor %}
        

        {% endif %}
    {% else %}
        <h1>{{blogs.title}}</h1>
        <p>{{blogs.body}}</p>
    {% endif %}   
{% endblock %}
