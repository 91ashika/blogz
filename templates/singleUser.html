{% extends "base.html" %}

{% block content %}
<h1>Blog Posts!</h1>

    {% if blogs|length == 0 %}
        <p>No Blogs yet!</p>
    {% else %}
        {% for blog in blogs %}
            <article>
                <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
                <p>{{blog.body}}</p>
                <div class='author'>Written by <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}} </a></div>
                    
                </article>  
                <hr/>

        {% endfor %}
    {%endif%}
{% endblock %}
