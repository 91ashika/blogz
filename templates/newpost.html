{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>

    <form method='post'>
        <label>
            Title for your new Blog:
            <input type="text" name='title' />
        </label>

        <label>
            Your New Blog:
            <textarea name='body' rows="10" cols="30"/> </textarea>
        </label>
        <input type="submit" value='Add Entry' />
    </form>

{% endblock %}
